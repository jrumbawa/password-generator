<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@400;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="app">
      <h2 class="title">Generate a<br>
        <span class="text-green">random password</span>
      </h2>
      <p class="subtitle">Never use an insecure password again.</p>
      <button id="generate-btn" class="button">Generate passwords</button>
      <div class="password-wrapper">
        <div id="password-one" class="password"></div>
        <div id="password-two" class="password"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
